<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก | Family Car Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: radial-gradient(circle at top right, #a5bde2, #0f172a, #000000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #2dd4bf;
            /* เปลี่ยนเป็นสีเขียวมินท์ให้ต่างจากหน้า Login */
            outline: none;
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.3);
        }
    </style>
</head>

<body>

    <div class="container max-w-lg px-4">
        <div class="glass rounded-3xl p-8 md:p-10 w-full text-center">
            <div class="mb-8">
                <h1
                    class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-blue-400">
                    สมัครสมาชิกใหม่
                </h1>
                <p class="text-gray-400 mt-2 text-sm">กรอกข้อมูลเพื่อเริ่มต้นการจองรถในฝันของคุณ</p>
            </div>

            <form id="registerForm" class="space-y-4 text-left">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1.5 ml-1">ชื่อจริง</label>
                        <input type="text" required placeholder="ชื่อ"
                            class="input-glass w-full py-3 px-4 rounded-xl text-sm">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1.5 ml-1">นามสกุล</label>
                        <input type="text" required placeholder="นามสกุล"
                            class="input-glass w-full py-3 px-4 rounded-xl text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-1.5 ml-1">อีเมล</label>
                    <input type="email" required placeholder="example@mail.com"
                        class="input-glass w-full py-3 px-4 rounded-xl text-sm">
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-1.5 ml-1">เบอร์โทรศัพท์</label>
                    <input type="tel" required placeholder="08X-XXX-XXXX"
                        class="input-glass w-full py-3 px-4 rounded-xl text-sm">
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-1.5 ml-1">รหัสผ่าน</label>
                    <input type="password" required placeholder="กำหนดรหัสผ่าน"
                        class="input-glass w-full py-3 px-4 rounded-xl text-sm">
                </div>

                <div class="flex items-start gap-2 px-1 py-2">
                    <input type="checkbox" required class="mt-1 rounded bg-gray-800 border-gray-700">
                    <span
                        class="text-xs text-gray-400 leading-tight">ฉันยอมรับเงื่อนไขการใช้บริการและนโยบายความเป็นส่วนตัวของ
                        Family Car</span>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-emerald-500 to-blue-600 hover:from-emerald-400 hover:to-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-emerald-900/20 transition duration-300 transform hover:-translate-y-1 mt-4">
                    สร้างบัญชีผู้ใช้งาน
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-gray-400 text-sm">
                    มีบัญชีอยู่แล้ว?
                    <a href="index.html" class="text-emerald-400 font-semibold hover:underline">เข้าสู่ระบบ</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/data-manager.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;

            // Get values
            const inputs = e.target.querySelectorAll('input');
            const newUser = {
                name: inputs[0].value,
                lastname: inputs[1].value,
                email: inputs[2].value,
                phone: inputs[3].value,
                password: inputs[4].value
            };

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> กำลังสร้างบัญชี...';
            btn.disabled = true;

            try {
                // Use DataManager to save user
                window.dataManager.saveUser(newUser);

                setTimeout(() => {
                    alert("สมัครสมาชิกสำเร็จ! กรุณาเข้าสู่ระบบ");
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                alert("เกิดข้อผิดพลาด: " + error.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>

<!-- เพิ่มโค้ดทำหน้าชำละเงินสามารถเลือกช่องทางการชำละเงินได้พร้อมตรวจสอบสลิปเงินว่าถูกต้องมั้ยถ้าไม่ถูกให้ขึ้นแจ้งเตือน -->
