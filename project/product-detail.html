<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดสินค้า | Family Car</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #000000);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass:hover {
            border-color: rgba(96, 165, 250, 0.5);
            /* Glow สีฟ้าเวลาเอาเมาส์วาง */
            background: rgba(255, 255, 255, 0.05);
        }

        .car-image-container {
            box-shadow: 0 0 50px -12px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body class="pb-12">

    <nav class="container mx-auto px-6 py-8">
        <a href="store.html" class="inline-flex items-center text-gray-400 hover:text-white transition group">
            <i class="fas fa-arrow-left mr-2 transform group-hover:-translate-x-1 transition"></i>
            กลับสู่หน้าร้านค้า
        </a>
    </nav>

    <main class="container mx-auto px-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">

            <div class="car-image-container glass rounded-3xl overflow-hidden">
                <img id="carImage" src="" alt="Car Image" class="w-full h-auto min-h-[400px] object-cover">
            </div>

            <div class="space-y-8">
                <div>
                    <h1 id="carName"
                        class="text-5xl lg:text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400 mb-4">
                        ชื่อรุ่นรถ
                    </h1>
                    <p id="carDesc" class="text-gray-400 text-lg leading-relaxed font-light">
                        กำลังโหลดข้อมูล...
                    </p>
                </div>

                <div class="glass p-8 rounded-3xl flex flex-wrap justify-between items-center gap-6">
                    <div>
                        <p class="text-sm text-gray-400 uppercase tracking-widest mb-1">ราคาขายสุทธิ</p>
                        <p id="carPrice" class="text-4xl font-bold text-emerald-400">฿0</p>
                    </div>
                    <a href="payment.html" class="w-full sm:w-auto">
                        <button
                            class="w-full bg-blue-600 hover:bg-blue-500 text-white px-10 py-4 rounded-2xl font-bold text-xl shadow-lg shadow-blue-600/30 transition-all active:scale-95">
                            จองรถคันนี้
                        </button>
                    </a>
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div class="glass p-5 rounded-2xl text-center">
                        <i class="fas fa-gas-pump text-blue-400 text-xl mb-3"></i>
                        <p class="text-xs text-gray-500 mb-1">น้ำมัน</p>
                        <p class="text-sm font-semibold text-gray-200">เบนซิน 95</p>
                    </div>
                    <div class="glass p-5 rounded-2xl text-center">
                        <i class="fas fa-cogs text-blue-400 text-xl mb-3"></i>
                        <p class="text-xs text-gray-500 mb-1">เกียร์</p>
                        <p class="text-sm font-semibold text-gray-200">อัตโนมัติ</p>
                    </div>
                    <div class="glass p-5 rounded-2xl text-center">
                        <i class="fas fa-tachometer-alt text-blue-400 text-xl mb-3"></i>
                        <p class="text-xs text-gray-500 mb-1">เลขไมล์</p>
                        <p class="text-sm font-semibold text-gray-200">5,xxx กม.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/data-manager.js"></script>
    <script>
        const dm = window.dataManager;
        const products = dm.getProducts();

        const urlParams = new URLSearchParams(window.location.search);
        const carId = urlParams.get('id');

        if (carId && products[carId]) {
            const car = products[carId];
            document.getElementById('carName').innerText = car.name;
            let displayPrice = Number(car.price);
            if (isNaN(displayPrice) && typeof car.price === 'string') {
                displayPrice = Number(car.price.replace(/,/g, ''));
            }
            const formattedPrice = isNaN(displayPrice) ? car.price : displayPrice.toLocaleString();
            document.getElementById('carPrice').innerText = '฿' + formattedPrice;
            document.getElementById('carDesc').innerText = car.desc;
            document.getElementById('carImage').src = car.img;
            document.title = car.name + " | Detail";

            // Link to Payment with ID
            document.querySelector('a[href="payment.html"]').href = `payment.html?id=${carId}`;
        } else {
            document.getElementById('carName').innerText = "ไม่พบสินค้า";
            document.getElementById('carDesc').innerText = "ขออภัย ไม่พบข้อมูลรถที่คุณต้องการ หรือสินค้านี้อาจถูกลบไปแล้ว";
            document.querySelector('.bg-blue-600').style.display = 'none'; // Hide Buy button
        }
    </script>
</body>

</html>
