<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บัญชีของฉัน | Family Car</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #000000);
            color: #e2e8f0;
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%);
        }
    </style>
</head>

<body>

    <nav class="p-6 flex justify-between items-center container mx-auto">
        <a href="store.html" class="text-gray-400 hover:text-white transition flex items-center gap-2">
            <i class="fas fa-arrow-left"></i> กลับหน้าร้านค้า
        </a>
        <button onclick="logout()" class="text-red-400 hover:text-red-300 text-sm">ออกจากระบบ</button>
    </nav>

    <main class="container mx-auto px-6 py-8 max-w-4xl">
        <div class="glass rounded-3xl p-8 mb-8 flex flex-col md:flex-row items-center gap-8">
            <div
                class="w-32 h-32 rounded-full profile-gradient flex items-center justify-center text-4xl font-bold text-white shadow-lg shadow-blue-500/20">
                JD
            </div>
            <div class="text-center md:text-left">
                <h1 class="text-3xl font-bold mb-2">John Doe (สมชาย รักรถ)</h1>
                <p class="text-blue-400 flex items-center justify-center md:justify-start gap-2">
                    <i class="fas fa-crown text-yellow-500"></i> สมาชิกระดับ Premium
                </p>
                <p class="text-gray-400 text-sm mt-2">เป็นสมาชิกตั้งแต่: มกราคม 2024</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass p-6 rounded-2xl text-center">
                <p class="text-gray-400 text-sm mb-1">การจองทั้งหมด</p>
                <p class="text-2xl font-bold text-white">2 รายการ</p>
            </div>
            <div class="glass p-6 rounded-2xl text-center">
                <p class="text-gray-400 text-sm mb-1">คะแนนสะสม</p>
                <p class="text-2xl font-bold text-emerald-400">1,250</p>
            </div>
            <div class="glass p-6 rounded-2xl text-center">
                <p class="text-gray-400 text-sm mb-1">สถานะยืนยันตัวตน</p>
                <p class="text-2xl font-bold text-blue-400"><i class="fas fa-check-circle"></i> เรียบร้อย</p>
            </div>
        </div>

        <div class="glass rounded-3xl overflow-hidden">
            <div class="p-6 border-b border-white/10 flex justify-between items-center">
                <h2 class="font-bold text-xl">ข้อมูลส่วนตัว</h2>
                <button onclick="openEditModal()" class="text-sm text-blue-400 hover:underline">แก้ไขข้อมูล</button>
            </div>
            <div class="p-6 space-y-4">
                <div class="flex justify-between border-b border-white/5 pb-2">
                    <span class="text-gray-400">อีเมล</span>
                    <span>john.doe@example.com</span>
                </div>
                <div class="flex justify-between border-b border-white/5 pb-2">
                    <span class="text-gray-400">เบอร์โทรศัพท์</span>
                    <span>081-234-5678</span>
                </div>
                <div class="flex justify-between border-b border-white/5 pb-2">
                    <span class="text-gray-400">ที่อยู่</span>
                    <span>กรุงเทพมหานคร, ประเทศไทย</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="glass p-8 rounded-3xl w-full max-w-md mx-4">
            <h3 class="text-2xl font-bold mb-6 text-white">แก้ไขข้อมูลส่วนตัว</h3>
            <form id="editForm" class="space-y-4">
                <div>
                    <label class="text-gray-400 text-sm">ชื่อจริง</label>
                    <input type="text" id="edit-name"
                        class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white mt-1 focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="text-gray-400 text-sm">นามสกุล</label>
                    <input type="text" id="edit-lastname"
                        class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white mt-1 focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="text-gray-400 text-sm">เบอร์โทรศัพท์</label>
                    <input type="tel" id="edit-phone"
                        class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white mt-1 focus:border-blue-500 outline-none">
                </div>
                <div>
                    <label class="text-gray-400 text-sm">ที่อยู่</label>
                    <textarea id="edit-address" rows="3"
                        class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white mt-1 focus:border-blue-500 outline-none"></textarea>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeEditModal()"
                        class="flex-1 py-3 rounded-xl border border-white/10 hover:bg-white/5 text-gray-300 transition">ยกเลิก</button>
                    <button type="submit"
                        class="flex-1 py-3 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold transition shadow-lg shadow-blue-600/20">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/data-manager.js"></script>
    <script>
        const dm = window.dataManager;
        const currentUser = dm.getCurrentUser();

        // 1. Check Login
        if (!currentUser) {
            window.location.href = 'index.html';
        }

        // 2. Render Profile Info
        function renderProfile() {
            // Header
            const initials = currentUser.name.charAt(0).toUpperCase() + (currentUser.lastname ? currentUser.lastname.charAt(0).toUpperCase() : '');
            document.querySelector('.profile-gradient').innerText = initials;
            document.querySelector('h1').innerText = `${currentUser.name} ${currentUser.lastname || ''}`;

            const joinDate = new Date(currentUser.joinedDate).toLocaleDateString('th-TH', { month: 'long', year: 'numeric' });
            document.querySelector('.text-gray-400.text-sm.mt-2').innerText = `เป็นสมาชิกตั้งแต่: ${joinDate}`;

            // Details
            const details = document.querySelectorAll('.space-y-4 .flex span:last-child');
            details[0].innerText = currentUser.email;
            details[1].innerText = currentUser.phone || '-';
            // Address is not in user object yet, could be added later. Using placeholder/mock if not present
            if (currentUser.address) details[2].innerText = currentUser.address;
        }

        // 3. Render Orders
        function renderOrders() {
            const allOrders = dm.getOrders();
            // Filter by user email (using email as ID for now as per payment.html logic)
            const myOrders = allOrders.filter(o => o.userId === currentUser.email);

            // Update Stats
            document.querySelectorAll('.glass .text-2xl')[0].innerText = `${myOrders.length} รายการ`;

            // Render Order List (Replacing "Your Account" section if we want to show orders, 
            // but for now sticking to the requested "Profile Separation", ensuring stats are correct is key.
            // Let's add an order history section if it doesn't exist or just keep the stats dynamic).

            // The existing HTML has stats but no order list breakdown. 
            // I will add a simple order list section below the stats.

            if (myOrders.length > 0) {
                const historyContainer = document.createElement('div');
                historyContainer.className = 'glass rounded-3xl p-6 mb-8';
                historyContainer.innerHTML = `
                    <h2 class="font-bold text-xl mb-4">ประวัติการจองล่าสุด</h2>
                    <div class="space-y-4">
                        ${myOrders.map(o => `
                            <div class="flex justify-between items-center border-b border-white/10 pb-4 last:border-0">
                                <div>
                                    <p class="font-bold text-white">${o.productName}</p>
                                    <p class="text-xs text-gray-400">${new Date(o.date).toLocaleDateString()}</p>
                                </div>
                                <div class="text-right">
                                    <span class="px-3 py-1 rounded-full text-xs ${o.status === 'pending' ? 'bg-yellow-500/20 text-yellow-500' : 'bg-green-500/20 text-green-500'}">
                                        ${o.status.toUpperCase()}
                                    </span>
                                    ${o.status === 'pending' ? `
                                        <button onclick="cancelOrder('${o.id}')" class="block ml-auto mt-2 text-xs text-red-400 hover:underline">ยกเลิก</button>
                                    ` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                document.querySelector('.grid').after(historyContainer);
            }
        }

        function cancelOrder(orderId) {
            if (confirm('คุณต้องการยกเลิกการจองนี้ใช่หรือไม่?')) {
                dm.deleteOrder(orderId);
                alert('ยกเลิกรายการเรียบร้อยแล้ว');
                window.location.reload();
            }
        }

        function logout() {
            if (confirm('คุณต้องการออกจากระบบใช่หรือไม่?')) {
                dm.logout();
                window.location.href = 'index.html';
            }
        }

        renderProfile();
        renderOrders();

        // Edit Modal Logic
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');

        function openEditModal() {
            document.getElementById('edit-name').value = currentUser.name;
            document.getElementById('edit-lastname').value = currentUser.lastname || '';
            document.getElementById('edit-phone').value = currentUser.phone || '';
            document.getElementById('edit-address').value = currentUser.address || '';
            editModal.classList.remove('hidden');
        }

        function closeEditModal() {
            editModal.classList.add('hidden');
        }

        editForm.addEventListener('submit', (e) => {
            e.preventDefault();
            try {
                const updatedData = {
                    name: document.getElementById('edit-name').value,
                    lastname: document.getElementById('edit-lastname').value,
                    phone: document.getElementById('edit-phone').value,
                    address: document.getElementById('edit-address').value
                };

                dm.updateUser(updatedData);
                alert('บันทึกข้อมูลสำเร็จ');
                closeEditModal();
                window.location.reload();
            } catch (error) {
                alert('เกิดข้อผิดพลาด: ' + error.message);
            }
        });
    </script>
</body>

</html>
